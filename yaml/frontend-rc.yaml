apiVersion : v1
kind: ReplicationController
metadata:
  name: qiskit
spec:
  replicas: 2
  selector:
    app: qiskit
  template:
    metadata:
      name: qiskit
      labels:
        app: qiskit
    spec:
      containers:
        - name: qiskit
          image: machlovi/dockerqiskit_2
          ports:
            - containerPort: 50051